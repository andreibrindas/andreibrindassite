
<html lang="en">



<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
   
    <title>Ea si El</title>
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
</head>

<body>
    
    <section class="wrapper">
        
        <div class="inner">
            
            <div class="content">                
                <h1>Ea si El</h1>                
            </div>
            
            <div class="amr">
                <p>Au mai ramas: </p>
                <p id="amr">Au mai ramas: </p>
            </div>
            
            <div><a class="btn" href="#">Confirma</a> </div>
            
        </div>
        
        
    </section>    
    
    
<script type="text/javascript">
    
    var countDownDate = new Date("July 25, 2018 18:00:00").getTime();
    
    var x = setInterval(function() {
        
        var now = new Date().getTime();
        
        var distance = countDownDate - now;
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        var amr = document.getElementById("amr").innerHTML;
        
        document.getElementById("amr").innerHTML = days + "z " + hours + "o " + minutes + "m " + seconds + "s ";
        
    })
    
</script>    
</body>
</html>
